<h2 style="text-align: center">Sign in to Youtube</h2>
<br /><br />
<div class="d-flex justify-content-center h-100">
  <div class="row">
    <form [formGroup]="userFormGroup" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="">Email Id</label>
            <input
              class="email"
              type="text"
              formControlName="email"
              class="form-control"
              size="50"
              placeholder="xyz@gmail.com"
            />
            <span
              style="color: crimson"
              *ngIf="
                !userFormGroup.get('email').valid &&
                userFormGroup.get('email').touched
              "
              >Please enter a valid Email Id</span
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              size="50"
              placeholder="Password"
            />
            <span
              *ngIf="
                userFormGroup.get('password').touched &&
                userFormGroup.get('password').errors?.required &&
                !userFormGroup.get('password').valid
              "
              style="color: red"
              >Field is Required</span
            >
            <span
              *ngIf="userFormGroup.get('password').errors?.pattern"
              style="color: red"
              >Password should contain lower, upper, number, special and minimum
              of 8 characters</span
            >
          </div>
        </div>
      </div>
      <button routerLink="/" class="bt btn-primary" type="submit">Login</button>
      <a routerLink="/register"> <p>New User? Sign Up</p></a>
    </form>
  </div>
</div>
