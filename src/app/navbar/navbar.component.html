        alt=""
    /></a>

    <form
      [formGroup]="getQuery"
      class="form-inline mx-auto"
      id="navBarSearchForm"
      (ngSubmit)="submit()"
    >
      <input
        class="form-control mr-sm-0"
        formControlName="name"
        type="text"
        placeholder="Search"
        aria-label="Search"
        style="width: 700px"
      />
      <button
        routerLink="/videolist"
        class="btn btn-outline-success btn-xs"
        type="submit"
      >
        <img
          src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png"
          width="20"
          height="20"
          alt=""
        />
      </button>
      <button class="btn btn-outline-success btn-xs" type="submit">
        <img
          src="https://www.searchpng.com/wp-content/uploads/2019/02/Voice-Search-Icon-PNG-715x715.png"
          width="20"
          height="20"
          alt=""
        />
      </button>
    </form>
    <div class="login-container ml-auto">
      <button class="btn btn-outline-success" type="submit">Sign In</button>
    </div>
  </nav>
